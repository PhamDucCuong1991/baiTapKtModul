<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết hàm</title>
</head>
<body>
<script>
  let arr = [1, 2, 3, 4, 5, 6];
  let indexx = +prompt("nhập vị trí");
  let songuyen = +prompt("Nhập số bất kỳ");

  function insertNumberToArray(arr, songuyen, indexx) {
    if (indexx < 0 || indexx > arr.length) {
      alert(arr);
    } else {
      arr.splice(indexx, 0, songuyen);
      alert(arr);
    }
  }
  insertNumberToArray(arr, songuyen, indexx);
</script>
</body>
</html>
