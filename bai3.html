<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết hàm trả về tổng các số nguyên</title>
</head>
<body>
<script>
  let sum = 0;
  let x = +prompt('nhap so x')
  function sumOfListPrimef() {
    for (let j = 2; j <= x; j++) {
      let count = 0;
      for (let i = 2; i < j; i++) {
        if (j % i === 0) {
          count = 1
        }
      }
      if (count === 0) {
        sum = sum + j
        document.write(j+" ")
      }
    }
  }
  sumOfListPrimef()
  document.write("<br>"+"tổng là "+sum)
</script>
</body>
</html>
